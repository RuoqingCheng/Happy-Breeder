{% extends "header.html" %}

{% block content %}

<div class="canvas-blue">
  <div class="p-t-50">
    <form method="POST" enctype="multipart/form-data" class="form-login text-center">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="text-center">Please Login</legend>
          {{ form.as_p }}
      </fieldset>

      <div class="form-group p-b-100 text-center">
        {% block bottombuttons %}
          <button class="login-btn" type="submit">LOG IN</button>
        {% endblock %}
      </div>
    </form>
  </div>

<div class="text-center p-t-50">
  <p>If you don't have an account, please </p>
  <a class="login-btn" href="{% url "signup" %}">SIGN UP</a>

</div>
</div>




{% endblock %}
